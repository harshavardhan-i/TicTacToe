<div>
    <!-- <h5 style="text-align: center;" class="status">{{ statusMessage }}</h5> -->
    <div class="center" >
        <button class="status" nbButton shape="round" size="large" status="primary">{{ statusMessage }}</button>
    </div>
    <div class="board" *ngFor="let row of [0, 1, 2]">
        <app-cell *ngFor="let col of [0,1,2]" 
            [row]="row" 
            [col]="col" 
            [piece]="board[row][col]"
            (click)="move(row, col)">
        </app-cell>
    </div>
    <div class="center" >
        <button nbButton outline status="success" *ngIf="gameOver" (click)="newGame()">New Game</button>
    </div>
</div>
